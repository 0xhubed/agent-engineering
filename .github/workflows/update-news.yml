name: Update News

on:
  schedule:
    # Run daily at 8:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

permissions:
  contents: write
  pull-requests: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch and process news
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          echo "Starting news update..."
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "::error::ANTHROPIC_API_KEY is empty or not set"
            echo "Please check: Repository Settings > Secrets and variables > Actions > Repository secrets"
            echo "Ensure the secret is named exactly 'ANTHROPIC_API_KEY' (case-sensitive)"
            exit 1
          fi
          echo "API key is configured (length: ${#ANTHROPIC_API_KEY} chars)"
          python scripts/update-news.py
          echo "News update completed."

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/news.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/news.json
          git commit -m "Auto-update news $(date +%Y-%m-%d)"
          git push

      - name: Generate topic articles from Twitter links
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Starting article generation..."
          python scripts/generate-articles.py
          echo "Article generation completed."
