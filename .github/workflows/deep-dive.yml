name: Deep Dive Agent

on:
  schedule:
    # Run weekly on Sunday at 10:00 UTC
    - cron: '0 10 * * 0'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no API calls)'
        required: false
        default: 'false'
        type: boolean
      tier1_only:
        description: 'Only run Tier 1 bulk processing'
        required: false
        default: 'false'
        type: boolean
      limit:
        description: 'Limit number of items to process (0 = no limit)'
        required: false
        default: '0'
        type: string
      week:
        description: 'Specific week to process (YYYY-WNN format)'
        required: false
        default: ''
        type: string

permissions:
  contents: write

jobs:
  deep-dive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run Deep Dive Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          INPUT_DRY_RUN: ${{ inputs.dry_run }}
          INPUT_TIER1_ONLY: ${{ inputs.tier1_only }}
          INPUT_LIMIT: ${{ inputs.limit }}
          INPUT_WEEK: ${{ inputs.week }}
        run: |
          echo "Starting Deep Dive Agent..."

          # Build command with optional flags
          ARGS=""

          if [ "$INPUT_DRY_RUN" = "true" ]; then
            ARGS="$ARGS --dry-run"
            echo "Running in dry-run mode"
          else
            # Validate API keys
            if [ -z "$TOGETHER_API_KEY" ]; then
              echo "::error::TOGETHER_API_KEY is empty or not set"
              exit 1
            fi
            if [ "$INPUT_TIER1_ONLY" != "true" ] && [ -z "$ANTHROPIC_API_KEY" ]; then
              echo "::error::ANTHROPIC_API_KEY is empty or not set (required for Tier 2)"
              exit 1
            fi
          fi

          if [ "$INPUT_TIER1_ONLY" = "true" ]; then
            ARGS="$ARGS --tier1-only"
            echo "Running Tier 1 only"
          fi

          # Validate limit input (must be a number)
          if [ -n "$INPUT_LIMIT" ] && [ "$INPUT_LIMIT" != "0" ]; then
            if echo "$INPUT_LIMIT" | grep -qE '^[0-9]+$'; then
              ARGS="$ARGS --limit $INPUT_LIMIT"
            else
              echo "::error::Invalid limit - must be a number"
              exit 1
            fi
          fi

          # Validate week input (must be YYYY-WNN format)
          if [ -n "$INPUT_WEEK" ]; then
            if echo "$INPUT_WEEK" | grep -qE '^[0-9]{4}-W[0-9]{2}$'; then
              ARGS="$ARGS --week $INPUT_WEEK"
            else
              echo "::error::Invalid week format - must be YYYY-WNN"
              exit 1
            fi
          fi

          echo "Running: python scripts/deep-dive-agent.py $ARGS"
          python scripts/deep-dive-agent.py $ARGS
          echo "Deep Dive Agent completed."

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/deep-dives/ 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/deep-dives/
          git commit -m "Deep dive analysis $(date +%Y-W%V)"
          git push
